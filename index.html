<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2 class="on-off">Lists</h2>
          <div class="show-list">
          </div>

          <h2>Create a list</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-item">Name</label>
              <input type="text" class="form-control" id="new-list-item">
            </div>
            <button type="submit" class="btn">Create</button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="list-of-tasks">
            <h3></h3>
            <div id="task-list">
            </div>


            <div>
              <h2>Add a task</h2>
              <form id="new-task">
                <div class="form-group">
                  <label for="new-task-item">Description</label>
                  <input type="text" class="form-control" id="new-task-item">
                </div>
                <button type="submit" class="btn">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


</html>
